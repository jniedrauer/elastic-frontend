{% extends 'layout.html' %}

{% block body %}
<div class='form-layout'>
    <form action='{{ url_for('auth.reset_with_token', token=token) }}' method='POST'>
        <div class='form-group '>
            {{ form.password.label }}
            {{ form.password(class_='form-control textbox', placeholder='Enter Password') }}
        </div>
        {{ form.csrf_token }}
        <input type='submit' value='Change Password' class='submit-btn' />
    </form>
</div>
{% endblock %}
