{% extends 'layout.html' %}

{% block body %}
<h2>Log in</h2>

<div class='form-layout'>
    <form action='{{ url_for('auth.login') }}' method='POST'>
        <div class='form-group '>
            {{ form.email.label }}
            {{ form.email(class_='form-control textbox', placeholder='Enter Email') }}
        </div>
        <div class='form-group'>
            {{ form.password.label }}
            {{ form.password(class_='form-control textbox', placeholder='Enter Password') }}
        </div>
        {{ form.csrf_token }}
        <input type='submit' value='Log In' class='submit-btn' />
    </form>
</div>
{% endblock %}
