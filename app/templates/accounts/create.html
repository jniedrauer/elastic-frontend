{% extends 'layout.html' %}

{% block body %}
<form action='{{ url_for('create_account') }}' method='POST'>
    {{ form.email.label }}: {{ form.email }}<br>
    {{ form.password.label }}: {{ form.password }}<br>
    {{ form.csrf_token }}
    <input type='submit' value='Send Invitation Email' />
</form>
{% endblock %}
